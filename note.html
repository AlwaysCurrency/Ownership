<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknote Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/AlwaysCurrency/Ownership/refs/heads/main/496e2394-b577-4090-b4df-c3df75574129.jpg" alt="Left Logo" class="left-logo">
        
        <h1 id="note-title"></h1>

          <img src="https://raw.githubusercontent.com/AlwaysCurrency/Ownership/refs/heads/main/52b89862-4544-41fb-9bff-050193a97813.jpg" alt="Right Logo" class="right-logo">

    </header>
    <main>
        <img id="note-image" alt="Banknote Image">
        <!--<p id="note-description"></p>-->
        <p><strong>Current Owner:</strong> <span id="note-owner"></span></p>
        <p><strong>Previous Owner:</strong> <span id="note-p-owner"></span></p>
        <p><strong>Denomination:</strong> <span id="note-denomination"></span></p>
        <p><strong>Year:</strong> <span id="note-year"></span></p>
        <p><strong>Serial Number:</strong> <span id="note-serial"></span></p>
        <!--<p><strong>Signed By:</strong> <span id="note-signed"></span></p>-->
        <!--<p><strong>Plate Number:</strong> <span id="note-plate"></span></p>-->
    </main>
    <script src="script.js"></script>
</body>
</html>
